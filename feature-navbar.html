<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Navbar de la Empresa</title>
    <style>
        nav {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px;
        }
        nav img {
            height: 50px;
            margin-right: 20px;
        }
        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<nav>
    <img src="logo.png" alt="Logo Empresa">
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About Us</a>
    <a href="#">Login</a>
    <a href="#">Register</a>
</nav>

</body>
</html>
